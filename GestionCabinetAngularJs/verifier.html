<div role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <div class="modal-title"><h1>Do you want to update data?</h1></div>
        </div>
        
        <div class="modal-footer">
            <center>
                <button type="button" class="btn btn-success" ng-click="yesUpdate()">Yes</button>
                <button type="button" class="btn btn-danger" ng-click="noUpdate()">No</button>
            </center>
        </div>

    </div>
</div>
